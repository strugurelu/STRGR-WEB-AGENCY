<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sin señal - Agencia Web</title>
  <style>
    /* Reset y estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #000;
    }
    /* Video fondo (el gif está en mp4) */
    #background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
      filter: none;
    }
    /* Contenedor del contenido */
    .container {
      text-align: center;
      margin-top: 5vh;
    }
    /* Video logo sin bordes */
    #logo-video {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto 20px auto;
    }
    /* Botón blanco y negro */
    .btn-enter {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }
    .btn-enter:hover {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- Video gif fondo -->
  <video autoplay muted loop playsinline id="background-video" src="tvgif.mp4"></video>

  <div class="container">
    <!-- Video logo -->
    <video autoplay muted loop playsinline id="logo-video">
      <source src="logo.mp4" type="video/mp4" />
      Tu navegador no soporta el video.
    </video>

    <!-- Botón entrar -->
    <button class="btn-enter" onclick="location.href='#'">Entrar</button>
  </div>
</body>
</html>
