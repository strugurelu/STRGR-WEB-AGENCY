<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Señal Perdida - Agencia Web</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      margin-bottom: 20px;
      text-align: center;
    }

    header video {
      width: 300px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .btn-enter {
      padding: 15px 50px;
      border: 2px solid white;
      background-color: white;
      color: black;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 5px;
      user-select: none;
    }

    .btn-enter:hover {
      background-color: black;
      color: white;
      border-color: white;
    }
  </style>
</head>
<body>
  <video id="background-video" autoplay muted loop playsinline>
    <source src="tvgif.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <header>
    <video autoplay muted loop playsinline>
      <source src="logo.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
  </header>

  <button class="btn-enter" onclick="entrar()">Entrar</button>

  <script>
    function entrar() {
      alert('Entrando a la web...');
      // Aquí puedes agregar la redirección o funcionalidad que necesites
      // window.location.href = 'home.html';
    }
  </script>
</body>
</html>
