<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido | Tu Agencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: white;
    }

    #tv-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      opacity: 0.2;
    }

    .overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
    }

    .logo-video {
      max-width: 300px;
      margin-bottom: 30px;
    }

    .enter-button {
      padding: 15px 40px;
      font-size: 1.2rem;
      color: #00ffcc;
      background: transparent;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter-button:hover {
      background: #00ffcc;
      color: black;
    }
  </style>
</head>
<body>
  <div id="tv-noise"></div>

  <div class="overlay">
    <!-- Sustituye la URL con tu video o animaciÃ³n de logo -->
    <video class="logo-video" autoplay loop muted playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>

    <button class="enter-button" onclick="location.href='home.html'">Entrar</button>
  </div>
</body>
</html>
