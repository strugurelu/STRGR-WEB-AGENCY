<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agencia Futurista</title>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* VIDEO DE FONDO */
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* LOGO EN VIDEO */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      z-index: 2;
    }

    .logo-container video {
      width: 300px;
      max-width: 90%;
    }

    .enter-button {
      margin-top: 30px;
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .enter-button:hover {
      background-color: black;
      color: white;
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <!-- FONDO CON TVGIF -->
  <video autoplay muted loop playsinline id="background">
    <source src="tvgif.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <!-- LOGO Y BOTÃ“N -->
  <div class="logo-container">
    <video autoplay muted loop playsinline>
      <source src="logo.mp4" type="video/mp4" />
      Tu navegador no soporta video HTML5.
    </video>
    <a href="inicio.html">
      <button class="enter-button">Entrar</button>
    </a>
  </div>
</body>
</html>
