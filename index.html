<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agencia Web Futurista</title>
  <style>
    /* GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* STATIC BACKGROUND SIMULATION */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      z-index: -1;
      opacity: 0.15;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.13; }
      100% { opacity: 0.18; }
    }

    /* VIDEO STYLES */
    #intro-video {
      width: 300px;
      max-width: 80vw;
      border: 3px solid #fff;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff;
      margin-bottom: 30px;
    }

    /* ENTER BUTTON */
    .enter-btn {
      background-color: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #00ffff;
      color: #000;
      box-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline id="intro-video">
    <source src="logo.mp4" type="video/mp4" />
    Il tuo browser non supporta il video HTML5.
  </video>

  <button class="enter-btn" onclick="window.location.href='home.html'">ENTRAR</button>

</body>
</html>
