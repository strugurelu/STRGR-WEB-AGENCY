<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agencia Web Futurista</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      background: #000;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* VIDEO fondo */
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.15);
      pointer-events: none;
    }

    /* Video logo sin borde ni sombra */
    #intro-video {
      width: 300px;
      max-width: 80vw;
      border: none;
      border-radius: 0;
      margin-bottom: 30px;
      display: block;
      z-index: 1;
      position: relative;
    }

    /* Botón blanco y negro */
    .enter-btn {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 12px 28px;
      font-size: 18px;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 0 5px #000;
      position: relative;
      z-index: 1;
    }

    .enter-btn:hover {
      background-color: #000;
      color: #fff;
      box-shadow: 0 0 10px #fff;
    }
  </style>
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="background-video" src="tvgif.mp4"></video>

  <!-- Video logo -->
  <video autoplay muted loop playsinline id="intro-video">
    <source src="logo.mp4" type="video/mp4" />
    Il tuo browser non supporta il video HTML5.
  </video>

  <!-- Botón -->
  <button class="enter-btn" onclick="window.location.href='home.html'">ENTRAR</button>

</body>
</html>
